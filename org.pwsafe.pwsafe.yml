app-id: org.pwsafe.pwsafe
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: pwsafe
rename-icon: pwsafe
rename-desktop-file: pwsafe.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --filesystem=xdg-documents
  - --env=PWS_HELPDIR=/app/share/passwordsafe/help/
  # YubiKey USB access
  - --device=all
cleanup:
  - '/include'

modules:
  - name: libqrencode
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/fukuchi/libqrencode/
        tag: v4.1.1
        commit: 715e29fd4cd71b6e452ae0f4e36d917b43122ce8

  - name: wxwidgets
    cleanup:
      - /bin
      - /lib/cmake
      - /lib/wx
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets/
        tag: v3.2.4
        commit: 085a136dcb11aca5b1102193f006f8056d5f0876

  - name: Xerces-C
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/apache/xerces-c
        tag: v3.3.0
        commit: 31b4b3a06105dcd607db9fda9d1883ad7e489bfe
      - type: patch
        path: patches/xerces-c-cxx17.patch
    cleanup:
      - /lib/cmake
      - /share/doc/xerces-c

  - name: libyubikey
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --disable-documentation
    sources:
      - type: git
        url: https://github.com/Yubico/yubico-c.git
        commit: e4334554857b0367085cbf845bf87dd92433e020
      - type: shell
        commands:
          - autoreconf --install

  - name: ykpers
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --disable-documentation
    sources:
      - type: git
        url: https://github.com/Yubico/yubikey-personalization.git
        commit: db0c0d641d47ee52e43af94dcee603d76186b6d3
      - type: shell
        commands:
          - autoreconf --install

  - name: pwsafe
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DNO_GTEST=ON
      - -DGTEST_BUILD=OFF
    sources:
      - type: git
        url: https://github.com/pwsafe/pwsafe/
        tag: 1.23.0
        commit:  f5084301caef6fa45b9bbe42f4e81c8fa52da1b4
      - type: shell
        commands:
        # Put the ykpers headers where the build can find them
        - mv /app/include/ykpers-1/* /app/include
